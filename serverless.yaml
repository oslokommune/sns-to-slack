frameworkVersion: ">=2.10.0 <3.0.0"
service: sns-to-slack
provider:
  name: aws
  runtime: python3.7
  memorySize: 1024
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ${self:custom.deploymentBucket.${self:provider.stage}, self:custom.deploymentBucket.dev}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  rolePermissionsBoundary: "arn:aws:iam::#{AWS::AccountId}:policy/oslokommune/oslokommune-boundary"
  iamManagedPolicies:
    - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
  tags:
    GIT_REV: ${git:branch}:${git:sha1}
    VERSION: ${self:custom.version}
  environment:
    GIT_REV: ${git:branch}:${git:sha1}
    STAGE: ${self:provider.stage}
    VERSION: ${self:custom.version}

package:
  exclude:
    - '**/*'
  include:
    - slack/*.py

functions:
  cloudwatch_error_to_slack:
    handler: slack.handler.cloudwatch_error_to_slack
    environment:
      STAGE: ${self:provider.stage}
      SLACK_LAMBDA_ALERTS_WEBHOOK_URL: ${ssm:/dataplatform/sns-to-slack/slack-lambda-alerts-webhook-url~true}
      SLACK_LAMBDA_ALERTS_MSG_FORMAT: "Lambda function *<{config_url}|{function_name}>* failed.\n<{monitor_url}|Monitoring> | <{kibana_url}|Kibana>\n"
      SLACK_STATE_MACHINE_ALERTS_WEBHOOK_URL: ${ssm:/dataplatform/sns-to-slack/slack-pipeline-alerts-webhook-url~true}
      SLACK_STATE_MACHINE_ALERTS_MSG_FORMAT: "Pipeline *<{url}|{name}>* failed."
      KIBANA_BASE_URL: "http://localhost:8080/_plugin/kibana/app"
    events:
      - sns: arn:aws:sns:eu-west-1:#{AWS::AccountId}:dataplatform_lambda_error
      - sns: arn:aws:sns:eu-west-1:#{AWS::AccountId}:dataplatform_pipeline_error

plugins:
  - serverless-python-requirements
  - serverless-plugin-git-variables
  - serverless-pseudo-parameters
  - serverless-es-logs

resources:
  Description: |
    ${self:service} ${git:branch}:${git:sha1}
    ${git:message}

custom:
  version: 0.1.0
  pythonRequirements:
    dockerizePip: non-linux
    slim: true
    usePoetry: false
  esLogs:
    endpoint: ${ssm:/dataplatform/shared/logs-elasticsearch-endpoint}
    index: dataplatform-services
    filterPattern: '{ $.function_name = "*" }'
  exportGitVariables: false
  deploymentBucket:
    prod: ok-origo-dataplatform-config-prod
    dev: ok-origo-dataplatform-config-dev
